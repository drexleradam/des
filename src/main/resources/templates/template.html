<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body style="background: url("numbers_background_10.png") no-repeat;">

<nav th:fragment="nav" class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark" id="nav_center">
    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto navbar-center">
                <li class="nav-item">
                    <a th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}" class="nav-link" href="/home">Kezdőlap</a>
                </li>
                <li class="nav-item">
                    <a th:classappend="${#httpServletRequest.getRequestURI() == '/encode' ? 'active':''}" class="nav-link" href="/encode">Kódolás</a>
                </li>
                <li class="nav-item">
                    <a th:classappend="${#httpServletRequest.getRequestURI() == '/decode' ? 'active':''}" class="nav-link" href="/decode">Dekódolás</a>
                </li>
                <li class="nav-item">
                    <a th:classappend="${#httpServletRequest.getRequestURI() == '/list' ? 'active':''}" class="nav-link" href="/list">Eltárolt adatok</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container text-center" th:fragment="form" style="max-width: 540px">

    <form method="post">
        <div class="form-group">
            <label th:text="${input_label}"></label>
            <textarea class="form-control" rows="8" th:text="${text}" name="text" minlength="8" required></textarea>
            <span style="color: red" th:if="${texterror}" th:text="${texterror}"></span>
        </div>
        <div class="form-group">
            <label>
                Kulcs:
            </label>
            <input class="form-control" type="text" th:value="${key}" name="key" pattern=".{8}" title="Pontosan 8 karakter hosszú legyen a kulcs." required>
            <span style="color: red" th:if="${keyerror}" th:text="${keyerror}"></span>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" type="submit" th:text="${button}"></button>
        </div>
    </form>

    <div th:if="${output}" class="form-group" style="margin-top: 10px">
        <label th:text="${output_label}"></label>
        <textarea th:text="${output}" rows="8" disabled class="form-control"></textarea>
    </div>


</div>

<footer th:fragment="footer" class="fixed-bottom font-small">
    <div class="footer-copyright text-center">
        © 2018 Készítette: Drexler Ádám
    </div>
</footer>

</body>
</html>
